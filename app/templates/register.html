<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Material Design Bootstrap -->
  <link href="bootstrap/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="bootstrap/css/style.css" rel="stylesheet">
  <link href="bootstrap/css/custom.css" rel="stylesheet">
</head>

<body>
  <!-- Section: form gradient -->
  <div class="row">
    <div class="col">

    </div>
    <div class="col-4">
      <section class="from mb-2">

        

          <!--Form with header-->
          <div class="card">

            <!--Header-->
            <div class="header peach-gradient">

                <h5 class="card-header info-color white-text text-center py-4 px-4">
                    <strong>Registratsiya</strong>
                  </h5>

            </div>
            <!--Header-->

            <div class="card-body mx-2">

              <div class="md-form">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="form104" class="form-control">
                <label for="form104">Last Name</label>
              </div>
              <div class="md-form">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="form104" class="form-control">
                <label for="form104">First Name</label>
              </div>

              <div class="md-form">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="text" id="form105" class="form-control">
                <label for="form105">Your email</label>
              </div>

              <div class="md-form">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="form104" class="form-control">
                <label for="form104">Login</label>
              </div>
              <div class="md-form">
                <i class="fas fa-lock prefix grey-text active"></i>
                <input type="password" id="form4" class="white-text form-control">
                <label for="form4">Parol</label>
              </div>


              <!--Grid row-->
              <div class="row d-flex align-items-center mb-3 mt-4">

                <!--Grid column-->
                <div class="col-md-12">
                  <div class="text-center">
                    <button type="button" class="btn btn-blue btn-rounded z-depth-1a">Sign In</button>
                  </div>
                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->
            </div>

          </div>
          <!--/Form with header-->

      </section>
    </div>
    <div class="col">

    </div>
  </div>

  <!-- Section: form gradient -->
  <!-- Section: form dark -->

  <!-- Section: form dark -->
</body>
<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="bootstrap/js/mdb.min.js"></script>

<script type="text/javascript" src="bootstrap/js/reg.js"></script>

</html>
