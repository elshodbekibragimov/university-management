<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Material Design Bootstrap</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="{{url_for('static', filename='mdbootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
        
        <!-- Material Design Bootstrap -->
        <link href="{{url_for('static', filename='mdbootstrap/css/mdb.min.css')}}" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
    </head>
  
    <body>

        <header>
          <!-- Navbar -->
          
          <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
              
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Bosh sahifa
                          <span class="sr-only">(current)</span>
                        </a>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Rektor oynasi
                      <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Dekan oynasi</a>
                  </li>
                </ul>
             
                
          
                
              </div>
            </div>
          </nav>
          <!-- Navbar -->
          <!-- Full Page Intro -->
          {% block fullpageintro %} {% endblock %}
          <!-- Full Page Intro -->
        </header>
        <!-- Main navigation -->
        <!--Main Layout-->
        {% block mainlayout %} {% endblock %}
        <!-- Main Layout -->
        

    </body>
    <script type="text/javascript" src="{{url_for('static', filename='mdbootstrap/js/jquery-3.3.1.min.js')}}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{url_for('static', filename='mdbootstrap/js/popper.min.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='mdbootstrap/js/bootstrap.min.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='mdbootstrap/js/mdb.min.js')}}"></script>
    
    <script type="text/javascript" src="{{url_for('static', filename='js/reg.js')}}"></script>
</html>
